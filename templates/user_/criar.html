{% extends "base.html" %}
{% block conteudo %}

{% with messages = get_flashed_messages() %}
    {% if messages %} 
        <ul id="messages" class="list-unstyled">
        {% for message in messages %}
            <li class="alert alert-success">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

<h1>cheguei em criar</h1>
{% endblock %}
