<div id="modal-transactions" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Nova Transação</h2>
        </div>
        <div class="modal-body">
            <form action="{{ url_for('transferencia') }}" method="post">
                <div class="form-group">
                    <label for="tipo_transacao" class="label1">Tipo de transação</label>
                    <select name="tipo_transacao" onchange="ontype()" id="tipo">
                        <option class="options" disabled selected value="null">Selecione...</option>
                        <option class="options" value="saque">SAQUE</option>
                        <option class="options" value="deposito">DEPÓSITO</option>
                        <option class="options" value="ted">TED</option>
                        <option class="options" value="doc">DOC</option>
                        <option class="options" value="pix">PIX</option>
                    </select>
                </div>
                <div class="form-group" id="categoria">
                    <label for="categoria">Categoria</label>
                    <select name="categoria">
                        <option class="options" disabled selected value="null">Selecione...</option>
                        <option class="options" value="entretenimento">ENTRETENIMENTO</option>
                        <option class="options" value="alimentacao">ALIMENTAÇÃO</option>
                        <option class="options" value="automovel">AUTOMÓVEL</option>
                        <option class="options" value="saude">SAÚDE</option>
                        <option class="options" value="educacao">EDUCAÇÃO</option>
                        <option class="options" value="viagem">VIAGEM</option>
                        <option class="options" value="mercado">MERCADO</option>
                        <option class="options" value="casa">CASA</option>
                        <option class="options" value="deposito">DEPÓSITO</option>
                        <option class="options" value="emergencia">EMERGÊNCIA</option>
                        <option class="options" value="outros">OUTROS</option>
                    </select>
                </div>
                <div class="form-group" id="dest">
                    <label for="destinatario" class="label2">Destinatario</label>
                    <input type="text" name="cpf_destinatario" id="destinatario" step="0,01" min="0.01">
                </div>
                <div class="form-group value-date">
                    <div class="group">
                        <div class="group-itens" id="valor">
                            <label for="valor" class="label3">R$</label>
                            <input type="text" name="valor" placeholder="0,00">
                        </div>
                    </div>
                    <div class="group" id="date">
                        <div class="group-itens">
                            <label for="data" class="label4">Data</label>
                            <input type="date" name="data">
                        </div>
                    </div>
                </div>
                 <div class="modal-footer">
                    <a href="" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary"> Confirmar</button>
                 </div>
            </form>
        </div>

    </div>
</div>
